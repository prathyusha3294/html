<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    color: #fff;
    background-color: #2c3e50;
    line-height: 1.6;
  }
  
  /* Navbar Styles */
  .navbar {
    display: flex;
    justify-content: space-between;
    padding: 20px 50px;
    background: #2c3e50;
  }
  
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #bbb;
    font-size: 1rem;
    transition: color 0.3s;
  }
  
  .nav-links a.active, .nav-links a:hover {
    color: #00d9ff;
  }
  
  /* Hero Section */
  .hero-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px;
  }
  
  .hero-content {
    max-width: 50%;
  }
  
  .hero-content h1 {
    font-size: 3rem;
  }
  
  .hero-content h1 span {
    color: #00d9ff;
    text-decoration: underline;
  }
  
  .hero-content p {
    margin: 20px 0;
    font-size: 1.2rem;
    color: #bbb;
  }
  
  .learn-more-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 10px 20px;
    background: linear-gradient(to right, #00d9ff, #ff00d9);
    color: #fff;
    text-decoration: none;
    border-radius: 20px;
    transition: transform 0.3s ease;
  }
  
  .learn-more-btn:hover {
    transform: scale(1.1);
  }
  
  .hero-image {
    width: 40%;
    height: 300px;
    background: url('your-image-path.png') no-repeat center/contain;
  }
  
  /* Footer Section */
  .info-section {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background: linear-gradient(to right, #00d9ff, #ff00d9);
  }
  
  .info-box {
    text-align: center;
    padding: 20px;
    background: #34495e;
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    transition: transform 0.3s, background 0.3s;
  }
  
  .info-box:hover {
    transform: scale(1.1);
    background: #2c3e50;
  }
  
</style>
<body>
  <header class="navbar">
    <nav>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero-section">
    <div class="hero-content">
      <h1>Built with <span>HTML & CSS</span></h1>
      <p>
        Contrary to popular belief, Lorem Ipsum is not simply random text. 
        It has roots in a piece of classical Latin literature from 45 BC, 
        making it over 2000 years old.
      </p>
      <a href="#" class="learn-more-btn">
        <span>&#9654;</span> Learn More
      </a>
    </div>
    <div class="hero-image">
      <!-- Add any image or placeholder -->
    </div>
  </main>
</body>
</html>
