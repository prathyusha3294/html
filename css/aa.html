    height: 200px;
    width: 300px;
    background-image: radial-gradient(circle,orange,white,green);
  }
  #grid3{
    height: 200px;
    width: 300px;

  }
  h1{
    /*background-color: rgb(49, 49, 199); 
    background-color: rgba(255, 0, 0, 0.5);*/ /* Semi-transparent red */
    color: rgba(223, 21, 21); /* Fully opaque black */
  }
  h1 {
    background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
    color: rgba(0, 0, 0, 1); /* Fully opaque black */
}
 </style>
 <body>
  <div id="grad1">
  </div>
  <div id="grid2">
  </div>
  <div id="grid3"></div>
  <h1>good morning</h1>
 </body>
 </html>
