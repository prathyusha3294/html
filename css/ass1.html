<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Colors Text</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif; /* Substitute for Google Sans */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      .google-text {
        font-size: 80px;
        font-weight: bold;
      }
      .google-text .g {
        color: #4285F4; /* Blue */
      }
      
      .google-text .o1 {
        color: #EA4335; /* Red */
      }
      
      .google-text .o2 {
        color: #FBBC05; /* Yellow */
      }
      
      .google-text .g-l {
        color: #34A853; /* Green */
      }
      
      .google-text .l {
        color: #4285F4; /* Blue */
      }
      
      .google-text .e {
        color: #EA4335; /* Red */
      }

</style>
<body>
  <div class="google-text">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g-l">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>
</body>
</html>
